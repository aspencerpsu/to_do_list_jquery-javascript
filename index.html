<!DOCTYPE html>
<html>
  <head>
    <title>Akeem's To-Do-List BETA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans">
  <style> 
    li{
      list-style-type: none;
    }
  </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="header">THINGS TO DO</h1>

      <form method = "post" name = "form" id = "formlist">   
          <li class="oneanddun">Step One</li>
          <input type = "checkbox" class = "check"><textarea type = "text" class = "boxtext" placeholder = "Describe the chore"></textarea><input type = "submit" name = "step one" value = "1" id = "sub">
          <br></br>
          <li class ="oneanddun">Step Two</li>
          <input type = "checkbox" class = "check"><textarea type = "text" class = "boxtext" placeholder = "Describe the chore"></textarea><input type = "submit" id = "sub" name = 'step two' value = "2">
          <br></br>
          <li class ="oneanddun">Step Three</li>
          <input type ="checkbox" class = "check"><textarea type = "text" class = "boxtext" placeholder = "Describe the chore"></textarea><input type = "submit" id = "sub" name = "step three" value = "3">
          <br></br>
          <li class ="oneanddun">Step Four</li>
          <input type = "checkbox" class = "check"><textarea type = "text" class = "boxtext" placeholder = "Describe the chore"></textarea><input type = "submit" id = "sub" name = "step  four" value = "4">
          <br></br>
      </form>
      <div id = "Remove-All">
          <p>Clean Slate?</p>
          <input  type = "checkbox" name = "Eliminate All" value = "remove_all?"/>
          <button>Delete</button>
      </div>
      <form action = "/post" method = "post" id = "form_2">
        <div id = "adding_information">
          <h1>Get Some More Chores on My To-Do List!</h1>
         <input type="checkbox"><input type = "text" id = "adding" placeholder = "Adding to the list"><input type = "submit" id = "submit_more">
        </div>
      </form>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
